<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入handlebars</title>
</head>
<link rel="stylesheet" href="../../dist/css/bootstrap.css">
<link rel="stylesheet" href="../common.css">
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

<body>
  <div class="container">

    <h1>引入handlebars<small>欢迎进入handlebars世界</small></h1>
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <td>序号</td>
          <td>姓名</td>
          <td>性别</td>
          <td>年龄</td>
        </tr>
      </thead>
      <tbody id="student-table-body"></tbody>
    </table>
  </div>
</body>
<script id="student_item_template" type="text/x-handlebars-template">
  // //的注释不会出现在生成的模型中
  <!--会显示在生成的HTML中-->
    {{#each student}}
      {{#compare age 20}}
            <tr>
              <td>{{@index}}</td>
              <td>{{name}}</td>
              <td>{{sex}}</td>
              <td>{{age}}</td>
            </tr>
      {{else}}
            <tr>
              <td>{{@index}}</td>
              <td>{{name}}</td>
              <td>{{sex}}</td>
              <td>小孩子</td>
            </tr>
      {{/compare}}
    {{/each}}
</script>
</html>
